<html>
    <head>
        <title>Ask Fridge</title>
    </head>
    <body>
        <h1>Your Fridge</h1>
        <!-- Post back to homepage -->
        <form method="POST" action="/">
            <input name="item_text" id="id_new_item"
                placeholder="Enter an ingredient that is in your fridge"/>
            <!--  CSRF template tag - auto-generated token
            to identify POST requests as having come from
            the original site -->
            {% csrf_token %}

        </form>
        <table id="id_list_table">
            <!-- tag for iterating through items -->
            {% for item in items %}
                <!-- new_item_text is the variable name for the user input
                 we display in the template -->
                <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
